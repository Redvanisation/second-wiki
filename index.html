<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<title>The Red's Wiki</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Open+Sans:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body onload=init()>
	<section class="container content-section">
		<header class="box box-header content-section__header">
			<h1 class="content-section__header--h1">
				The Red's Wiki
			</h1>
		</header>
		<section class="box box-one content-section__first">
			<h3 class="content-section__first--h3">
				Please use the input below for search or click the lucky button to read about a random topic
			</h3>

			<input type="text" class="content-section__first--input" name="query-input" id="input" placeholder="Enter Your Query..." required>
			
			<div class="content-section__first--btns-container">
				<button class="btn btn--submit" type="submit" id="btn-search">Search!</button>
				<a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn--lucky" id="btn-lucky">Lucky?</a>

			</div>
		</section>
		<main class="box box-two content-section__second" id="content-div"></main>
		<footer class="box box-three footer">
			<hr class=footer__hr>
			<div class="footer__text">Made by 
				<a href="https://github.com/Redvanisation" target="_blank" class="footer__link">Redvanisation</a> 
				2018
			</div>
		</footer>
	</section>
	<script rel="text/javascript" src="dist/js/main.js"></script>
</body>
</html>
